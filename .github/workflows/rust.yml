name: Rust

on:
  push:
    tags:
      - "*.*.*"

env:
  CARGO_TERM_COLOR: always

jobs:
  tag-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
        - stable
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt-get update
          sudo apt-get -y install libpulse-dev libudev-dev #External dependencies
          while read -r cmd
          do
            eval sudo $cmd

          done < <(Rscript -e 'writeLines(remotes::system_requirements("ubuntu", "22.04"))')          

      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}

      - run: cargo install cargo-deb

      - name: Build and Package
        run: cargo build --release --verbose && cargo deb -p mewture_daemon

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: /home/runner/work/MewtureButton-Host/MewtureButton-Host/target/debian/mewture_button_${{ github.ref_name }}_amd64.deb
